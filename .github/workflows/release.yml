name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            platform: linux
          - os: ubuntu-24.04-arm
            arch: aarch64
            platform: linux
          - os: macos-latest
            arch: x86_64
            platform: darwin
            cmake_flags: -DCMAKE_OSX_ARCHITECTURES=x86_64
          - os: macos-latest
            arch: aarch64
            platform: darwin
            cmake_flags: -DCMAKE_OSX_ARCHITECTURES=arm64
          - os: windows-latest
            arch: x86_64
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_flags }} ..
          cmake --build . --config Release

      - name: Package (Unix)
        if: matrix.platform != 'windows'
        run: |
          tar -czf "uniconv-${{ github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" \
            -C build uniconv

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/Release/uniconv.exe -DestinationPath "uniconv-${{ github.ref_name }}-windows-x86_64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uniconv-${{ matrix.platform }}-${{ matrix.arch }}
          path: uniconv-*.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum uniconv-*.tar.gz uniconv-*.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/uniconv-*.tar.gz
            artifacts/uniconv-*.zip
            artifacts/checksums.txt
